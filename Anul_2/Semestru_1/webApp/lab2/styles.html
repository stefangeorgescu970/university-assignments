<html>
	<head>
		<style rel="stylesheet" type="text/css">
		h1 {color:rgb(0,200,0);}
		h1.darkBlue {color:rgb(0,0,100);}
		h1.lightBlue {color:rgb(0,0,200);}
		.darkRed {color:rgb(100,0,0);}
		.lightRed {color:rgb(200,0,0);}
		</style>
	
	</head>
	
	<body>
		<h1 style="color:rgb(200,0,0)"> Style local</h1>
		<h1> Style global </h1>
		<h1 class="darkBlue"> Dark Blue </h1>
		<h1 class="lightBlue"> Light Blue </h1>
		<h2 class="darkRed"> Dark Red </h2>
		<h2 class="lightRed"> Light Red </h2>
	</body>
</html>
